<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFZ8t5Z6ZlpBo//N2B4CtfaGiGx4xj" crossorigin="anonymous">
  <title>Edit Note</title>
</head>
<body>

<div class="container mt-5">
  <h2>Edit Note</h2>
  <form th:object="${note}" th:action="@{/note/edit}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" />
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" th:field="*{content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

</body>
</html>
