<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFZ8t5Z6ZlpBo//N2B4CtfaGiGx4xj" crossorigin="anonymous">
  <title>Note List</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Note List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
      <td th:text="${note.id}"></td>
      <td th:text="${note.title}"></td>
      <td th:text="${note.content}"></td>
      <td>
        <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-warning btn-sm">Edit</a>
        <form th:action="@{/note/delete}" method="post" style="display: inline;">
          <input type="hidden" th:name="id" th:value="${note.id}" />
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/note/edit}" class="btn btn-primary">Add Note</a>
</div>

</body>
</html>
